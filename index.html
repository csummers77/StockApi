<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stock Ticker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Get real-time stock quotes!</h1>
                <form class="stock-form">
                    <div class="input-group">
                        <input type="text" class="form-control" id="symbol" placeholder="Enter the symbol to search for(seprate multiple with a ,"/>
                        <button type="submit" class="btn btn-outline-dark">Get me some good news!!</button>
                    </div>
                </form>
            </div>
            <div class="col-12">
                <table id="stock-table" class="table table-stripped">
                    <thead>
                        <tr>
                            <th>Stock symbol</th>
                            <th>Company name</th>
                            <th>High price</th>
                            <th>Low price</th>
                            <th>Daily change</th>
                        </tr>
                    </thead>
                    <tbody id="stock-body">
                        <tr>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <script src="scripts.js"></script>  
</body>
</html>
